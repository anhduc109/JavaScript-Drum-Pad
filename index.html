<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css"/>
    <script src="script.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <div class="app">
        <header>
            <h1>Tap Drum Loops</h1>
            <p>Wide variety of drum sets with one tap</p>
        </header>
        
        <div class="visual"></div>

        <div class="pads">
            <div class="pad1">
                <audio class="sound" src="sounds/cinematic.wav"></audio>
            </div>
            <div class="pad2">
                <audio class="sound" src="sounds/clap.wav"></audio>
            </div>
            <div class="pad3">
                <audio class="sound" src="sounds/hi-hat.wav"></audio>
            </div>
            <div class="pad4">
                <audio id ="music" class="sound" src="sounds/house.wav"></audio>
            </div>
            <div class="pad5">
                <audio class="sound" src="sounds/indian.wav"></audio>
            </div>
            <div class="pad6">
                <audio class="sound" src="sounds/spain.wav"></audio>
            </div>
        </div>
    </div>
  </body>
</html>
